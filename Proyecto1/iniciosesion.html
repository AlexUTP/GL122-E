<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="iniciosesion-container">
    <div class="iniciosesion-info-container">
      <h1 class="titulo">Inicia Sesión</h1>
      <div class="inicioredsocail-container">
        <div class="elemento-redsocial-container">
          <img src="imagenes\google.png" alt="imagen-google">
          <span>Google</span>
        </div>
        <div class="elemento-redsocial-container">
          <img src="imagenes\instagram.png" alt="imagen-instagram" >
          <span>Instagram</span>
        </div>
      </div>
      <p>ó ingresa con</p>
      <form class="input-container">
        <input class="input" type="text" placeholder="Usuario">
        <input class="input" type="password" placeholder="Contraseña">
        <p>¿Haz olvidado tu Contraseña? <span class="span">¡Presiona para recuperar!</span></p>
        <button class="boton">Inicia Sesión</button>
        <p>Crea tu cuenta! <span class="span">Registrate</span></p>
      </form>
    </div>
  </div>
</body>
</html>
